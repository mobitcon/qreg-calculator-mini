<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style>
    table, th, td {
      border:1px solid black;
    }
    </style>

<head>
  <meta charset="utf-8">
  <title>qreg 11 calculator</title>
</head>

<body>
<h1>qreg 11 calculator</h1>

Source code can be found here : <a href="https://github.com/mobitcon/qreg-calculator-mini">qreg 11 calculator on GitHub</a>
<br>
<div>
  <label id="ValueError">Input Value has to be between 1 to 2048 or a word from bip39 wordlist</label>
  <table style="width:100%">
    <tr>
      <th>seed-word</th>
      <td><input  id="seed-word"/></td>
    </tr>
      <tr>
      
        <th>bip39pos</th>
        <td><input  id="bip39pos"/></td>     
      </tr>
      <tr>
        <th>bip39pos Bits</th>        
        <td> <input id="bip39posBits"/></td>
      </tr>
  </table>
</div>  
<script src="app.js">
</script>
<noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
